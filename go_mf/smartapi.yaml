  #     - type: string
  x-bte-kgs-operations:
  ## commenting out subclass relationships due to automatic ID/node-expansion for GO terms
    # has_subclass:
    # - inputSeparator: ','
    #   inputs:
    #   - id: GO
    #     semantic: MolecularActivity
    #   outputs:
    #   - id: GO
    #     semantic: MolecularActivity
    #   parameters:
    #     fields: children
    #   predicate: superclass_of  ## this is the inverse of subclass_of right now
    #   requestBody:
    #     body:
    #       q: '{inputs[0]}'
    #       scopes: _id
    #     header: application/x-www-form-urlencoded
    #   response_mapping:
    #     $ref: '#/components/x-bte-response-mapping/has_subclass'
    #   source: "infores:go"
    #   supportBatch: true
    # subclass_of:
    # - inputSeparator: ','
    #   inputs:
    #   - id: GO
    #     semantic: MolecularActivity
    #   outputs:
    #   - id: GO
    #     semantic: MolecularActivity
    #   parameters:
    #     fields: parents
    #   predicate: subclass_of
    #   requestBody:
    #     body:
    #       q: '{inputs[0]}'
    #       scopes: _id
    #     header: application/x-www-form-urlencoded
    #   response_mapping:
    #     $ref: '#/components/x-bte-response-mapping/subclass_of'
    #   source: "infores:go"
    #   supportBatch: true
    part_of:
    - inputSeparator: ','
      inputs:
      - id: GO
        semantic: MolecularActivity
      outputs:
      - id: GO
        semantic: MolecularActivity
      parameters:
        fields: part_of.go
      predicate: part_of
      requestBody:
        body:
          q: '{inputs[0]}'
          scopes: _id
        header: application/x-www-form-urlencoded
      response_mapping:
        $ref: '#/components/x-bte-response-mapping/part_of'
      source: "infores:go"
      supportBatch: true
    has_part:
      - inputSeparator: ','
        inputs:
        - id: GO
          semantic: MolecularActivity
        outputs:
        - id: GO
          semantic: MolecularActivity
        parameters:
          fields: _id
        predicate: has_part
        requestBody:
          body:
            q: '{inputs[0]}'
            scopes: part_of.go
          header: application/x-www-form-urlencoded
        response_mapping:
          $ref: '#/components/x-bte-response-mapping/has_part'
        source: "infores:go"
        supportBatch: true
  x-bte-response-mapping:
    # has_subclass:
    #   GO: children
    # subclass_of:
    #   GO: parents
    part_of:
      GO: part_of.go
    has_part:
      GO: _id
