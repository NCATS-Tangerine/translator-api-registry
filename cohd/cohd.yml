  /association/chiSquare:
    get:
      tags:
        - Concept Associations
      summary: Chi-square analysis on pairs of concepts
      description: >
        Returns the chi-square statistic and p-value between pairs of concepts. Results are returned in descending order of the chi-square statistic. Note that due to large sample sizes, the chi-square can become very large. 
        
        
        The expected frequencies for the chi-square analysis are calculated based on the single concept frequencies and assuming independence between concepts. P-value is calculated with 1 DOF. 


        This method has overloaded behavior based on the specified parameters:


        1) concept_id_1 and concept_id_2: Result for the pair (concept_id_1, concept_id_2)

        2) concept_id_1: Results for all pairs of concepts that include concept_id_1

        3) concept_id_1 and domain: Results for all pairs of concepts including concept_id_1 and where concept_id_2 belongs to the specified domain
      parameters:
        - name: dataset_id
          in: query
          required: false
          schema:
            type: integer
          description: >-
            The dataset_id of the dataset to query. Default dataset is the 5-year dataset.
          example: 1
        - name: concept_id_1
          in: query
          required: true
          schema:
            type: integer
          description: 'An OMOP concept id, e.g., "192855"'
          example: 192855
        - name: concept_id_2
          in: query
          required: false
          schema:
            type: integer
          description: >-
            An OMOP concept id, e.g., "2008271". If this parameter is specified, then the chi-square between concept_id_1 and concept_id_2 is returned. If this parameter is not specified, then a list of chi-squared results between concept_id_1 and other concepts is returned.
          example: 2008271
        - name: domain
          in: query
          required: false
          schema:
            type: string
          description: >-
            An OMOP domain id, e.g., "Condition", "Drug", "Procedure", etc., to restrict the associated concept (concept_id_2) to. If this parameter is not specified, then the domain is unrestricted. See /metadata/domainCounts for a list of valid domain IDs.
          example: Procedure
      operationId: chiSquare
      responses:
        default:
          description: Unexpected error
        '200':
          description: An array of concept pairs and chi-squared values.
          content: 
            application/json: 
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items: 
                      type: object
                      properties:
                        chi_square: 
                          type: integer
                          example: 370026.1780081638
                        concept_2_domain: 
                          type: string
                          example: "Procedure"
                        concept_2_name: 
                          type: string
                          example: "Instillation of therapeutic substance into bladder"
                        concept_id_1: 
                          type: integer
                          example: 192855
                        concept_id_2: 
                          type: integer
                          example: 4021588
                        dataset_id: 
                          type: integer
                          example: 3
                        p-value: 
                          type: integer
                          example: 0                          
  /association/obsExpRatio:
    get:
      tags:
        - Concept Associations
      summary: Observed Count / Expected Count
      description: >
        Returns the natural logarithm of the ratio between the observed count and expected count. Expected count is calculated from the single concept frequencies and assuming independence between the concepts. Results are returned in descending order of ln_ratio.
        
        
        expected_count = Count_1_and_2 * num_patients / (Count_1 * Count_2)


        ln_ratio = ln(expected_count)
        

        This method has overloaded behavior based on the specified parameters:


        1) concept_id_1 and concept_id_2: Results for the pair (concept_id_1, concept_id_2)

        2) concept_id_1: Results for all pairs of concepts that include concept_id_1

        3) concept_id_1 and domain: Results for all pairs of concepts including concept_id_1 and where concept_id_2 belongs to the specified domain
      parameters:
        - name: dataset_id
          in: query
          required: false
          schema:
            type: integer
          description: >-
            The dataset_id of the dataset to query. Default dataset is the 5-year dataset.
          example: 1
        - name: concept_id_1
          in: query
          required: true
          schema:
            type: integer
          description: 'An OMOP concept id, e.g., "192855"'
          example: 192855
        - name: concept_id_2
          in: query
          required: false
          schema:
            type: integer
          description: >-
            An OMOP concept id, e.g., "2008271". If concept_id_2 is unspecified, then this method will return all pairs of concepts with concept_id_1.
          example: 2008271
        - name: domain
          in: query
          required: false
          schema:
            type: string
          description: >-
            An OMOP domain id, e.g., "Condition", "Drug", "Procedure", etc., to restrict the associated concept (concept_id_2) to. If this parameter is not specified, then the domain is unrestricted. See /metadata/domainCounts for a list of valid domain IDs.
          example: Procedure
      operationId: obsExpRatio
      responses:
        default:
          description: Unexpected error
        '200':
          description: An array of paired concepts and observed-expected frequency ratio.
          content: 
            application/json: 
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items: 
                      type: object
                      properties:
                        concept_2_domain: 
                          type: string
                          example: "Procedure"
                        concept_2_name: 
                          type: string
                          example: "Closed [transurethral] biopsy of bladder"
                        concept_id_1: 
                          type: integer
                          example: 192855
                        concept_id_2: 
                          type: integer
                          example: 2003784
                        dataset_id: 
                          type: integer
                          example: 1
                        expected_count: 
                          type: integer
                          example: 0.060838982345591645
                        ln_ratio: 
                          type: integer
                          example: 7.561698473261244
                        observed_count: 
                          type: integer
                          example: 117                      
  /association/relativeFrequency:
    get:
      tags:
        - Concept Associations
      summary: Relative frequency between pairs of concepts
      description: >
        Calculates the relative frequency (i.e., conditional probability) between pairs of concepts. Results are returned in descending order of relative frequency. Note that due to the randomization of the counts, the calculated relative frequencies can exceed the limit of 1.0. 


        Relative Frequency = Count_1_and_2 / Count_2


        This method has overloaded behavior based on the specified parameters:


        1) concept_id_1 and concept_id_2: Result for the pair (concept_id_1, concept_id_2)

        2) concept_id_1: Results for all pairs of concepts that include concept_id_1

        3) concept_id_1 and domain: Results for all pairs of concepts including concept_id_1 and where concept_id_2 belongs to the specified domain
      parameters:
        - name: dataset_id
          in: query
          required: false
          schema:
            type: integer
          description: >-
            The dataset_id of the dataset to query. Default dataset is the 5-year dataset.
          example: 1
        - name: concept_id_1
          in: query
          required: true
          schema:
            type: integer
          description: 'An OMOP concept id, e.g., "192855"'
          example: 192855
        - name: concept_id_2
          in: query
          required: false
          schema:
            type: integer
          description: >-
            An OMOP concept id, e.g., "2008271". If concept_id_2 is unspecified, then this method will return all pairs of concepts with concept_id_1.
          example: 2008271
        - name: domain
          in: query
          required: false
          schema:
            type: string
          description: >-
            An OMOP domain id, e.g., "Condition", "Drug", "Procedure", etc., to restrict concept_id_2 (the base concept) to. If this parameter is not specified, then the domain is unrestricted. See /metadata/domainCounts for a list of valid domain IDs.
          example: Procedure
      operationId: relativeFrequency
      responses:
        default:
          description: Unexpected error
        '200':
          description: An array of paired concepts and relative frequency.
          content: 
            application/json: 
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items: 
                      type: object
                      properties:
                        concept_2_count: 
                          type: integer
                          example: 82
                        concept_2_domain: 
                          type: string
                          example: "Procedure"
                        concept_2_name: 
                          type: string
                          example: "Radical cystectomy"
                        concept_id_1: 
                          type: integer
                          example: 192855
                        concept_id_2: 
                          type: integer
                          example: 2003805
                        concept_pair_count: 
                          type: integer
                          example: 29
                        dataset_id: 
                          type: integer
                          example: 1
                        relative_frequency: 
                          type: integer
                          example: 0.35365853658536583
  /translator/query:
    post:
      tags:
        - Translator
      summary: 'IN DEVELOPMENT: Query COHD following NCATS Translator Reasoner Standard API'
      description: >-
        IN DEVELOPMENT    
            
        Query the COHD API following the [NCATS Translator Reasoner Standard API] (https://github.com/NCATS-Tangerine/NCATS-ReasonerStdAPI). Only single hop queries are supported. See the example query_graph.    
            
        For the source node, the curie must be specified (type is ignored).    
            
        For the target node, both the curie and type are optional. If curie is specified for the target node, then the association between the two identified concepts is returned. If curie is not specified and type is specified, the associations between the source node and all concepts with the specified type are returned. If neither are specified, then the associations between the source node and all concepts are returned.
        
        COHD will attempt to map the CURIE to an OMOP concept and the node type to an OMOP domain. 
      operationId: query
      requestBody:
        description: Query information to be submitted
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Query'
            example: >-
              {
                "max_results": 50,
                "query_message": {
                  "query_graph": {
                    "nodes": [
                      {
                        "node_id": "n00",
                        "curie": "DOID:9053",
                        "type": "disease"
                      },
                      {
                        "node_id": "n01",
                        "type": "procedure"
                      }
                    ],
                    "edges": [
                      {
                        "edge_id": "e00",
                        "type": "association",
                        "source_id": "n00",
                        "target_id": "n01"
                      }
                    ]
                  }
                },
                "query_options": {
                  "method": "obsExpRatio",
                  "dataset_id": 3,
                  "confidence_interval": 0.99,
                  "min_cooccurrence": 50,
                  "threshold": 0.5,
                  "local_oxo": true,
                  "ontology_targets": {
                    "Condition": ["ICD9CM", "SNOMEDCT", "DOID"],
                    "Drug": ["RxNorm"],
                    "Procedure": ["ICD10PCS", "SNOMEDCT"],
                    "_DEFAULT": []
                  }
                }
              }
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
        '400':
          description: Invalid status value
      x-swagger-router-controller: swagger_server.controllers.query_controller
components:
  schemas:
    Query:
      x-body-name: request_body
      type: object
      properties:
        max_results:
          type: integer
          description: Maximum number of results to return (default and system maximum is 500)
        query_message:
          $ref: '#/components/schemas/Message'
        query_options:
          $ref: '#/components/schemas/QueryOptions'
      additionalProperties: true
    QueryOptions:
      description: Additional query options that apply to COHD
      type: object
      properties:
        method:
          description: "Type of association method to perform: 'obsExpRatio' (default), 'relativeFrequency', or 'chiSquare'"
          type: string
          example: 'obsExpRatio'
        dataset_id:
          description: "The COHD dataset to query"
          type: integer
          example: 3
        confidence_interval:
          description: "Criteria that the results are significant to the specified criteria level. This only applies when the method is 'obsExpRatio'. Default: not required."
          type: number
          example: 0.99
        min_cooccurrence:
          description: "Criteria that the results have a minimum co-occurrence count. Default: not required."
          type: integer
          example: 50
        threshold:
          description: "Criteria threshold to apply to the association metric. chiSquare: p-value < threshold. obsExpRatio: abs(ln_ratio) >= threshold. relativeFrequency: relative_frequency >= threshold." 
          type: number
          example: 0.5      
        ontology_targets:
          description: "COHD can attempt to map from OMOP concepts to a target ontology. You can identify target ontologies for each OMOP domain. They keys should be OMOP domains, e.g. 'Condition', 'Drug', etc. The values should be lists of target ontology prefixes, e.g., ['ICD9CM', 'UMLS', 'DOID']. An emtpy list indicates not to perform mapping for the specified domain. Use the key '_DEFAULT' to indicate a default list of target ontologies for any unspecified domain. If a domain is specified, it will override the '_DEFAULT' list. Target ontology prefixes can come from the OMOP Vocabulary (e.g., 'ICD9CM', 'RxNorm') or OxO (e.g., 'DOID', 'EFO')"
          type: object
          example:
            {
              "Condition": ["ICD9CM", "SNOMEDCT", "DOID"],
              "Drug": ["RxNorm"],
              "Procedure": ["ICD10PCS", "SNOMEDCT"],
              "_DEFAULT": []
            }
        local_oxo:
          description: "Whether to use the local implementation of OxO or the real implementation of OxO. Note, the local OxO implementation may contain outdated definitions and xrefs but runs faster. The real OxO has the most updated definitions and xrefs, but is slower (~1-2 seconds/concept). Default: true"
          type: boolean
          example: false
    Message:
      description: Message object that represents the query to be answered (input) or the answer to the query (response)
      type: object
      properties:
        results:
          description: List of all returned potential answers for the query posed
          type: array
          items:
            $ref: '#/components/schemas/Result'
        query_graph:
          $ref: '#/components/schemas/QueryGraph'
        knowledge_graph:
          type: object
          description: >-
            KnowledgeGraph object that contains all the nodes and edges referenced
            in any of the possible answers to the query OR connection information
            for a remote knowledge graph
          oneOf:
            - $ref: '#/components/schemas/KnowledgeGraph'
            - $ref: '#/components/schemas/RemoteKnowledgeGraph'
      additionalProperties: true
    Result:
      type: object
      description: One of potentially several results or answers for a query
      properties:
        node_bindings:
          type: object
          description: >-
            Lookup dict that maps QNode identifiers in the QueryGraph to
            Node identifiers in the KnowledgeGraph
          additionalProperties:
            oneOf:
              - type: string
              - type: array
                items:
                  type: string
        edge_bindings:
          type: object
          description: >-
            Lookup dict that maps QEdge identifiers in the QueryGraph to
            Edge identifiers in the KnowledgeGraph
          additionalProperties:
            oneOf:
              - type: string
              - type: array
                items:
                  type: string
    KnowledgeGraph:
      type: object
      description: >-
        A thought graph associated with this result. This will commonly be a
        linear path subgraph from one concept to another, but related items aside
        of the path may be included.
      properties:
        nodes:
          type: array
          description: List of nodes in the KnowledgeGraph
          items:
            $ref: '#/components/schemas/Node'
        edges:
          type: array
          description: List of edges in the KnowledgeGraph
          items:
            $ref: '#/components/schemas/Edge'
      additionalProperties: true
      required:
        - nodes
        - edges
    RemoteKnowledgeGraph:
      type: object
      description: >-
        A thought graph associated with this result that is not repeated here, but
        stored elsewhere in a way that can be remotely accessed by the reader of
        this Message
      properties:
        url:
          type: string
          example: 'http://robokop.renci.org/api/kg'
          description: URL that provides programmatic access to the remote knowledge graph
        credentials:
          type: object
          description: >-
            Credentials needed for programmatic access to the remote knowledge
            graph
          items:
            $ref: '#/components/schemas/Credentials'
      additionalProperties: true
    Credentials:
      description: Credentials needed for programmatic access to the remote knowledge graph
      type: object
      required:
        - username
        - password
      properties:
        username:
          description: Username needed for programmatic access to the remote knowledge graph
          type: string
        password:
          type: string
          description: Password needed for programmatic access to the remote knowledge graph
      additionalProperties: true
    QueryGraph:
      type: object
      description: >-
        A graph intended to be the thought path to be followed by a reasoner to
        answer the question. This graph is a representation of a question.
      properties:
        nodes:
          type: array
          description: List of nodes in the QueryGraph
          items:
            $ref: '#/components/schemas/QNode'
        edges:
          type: array
          description: List of edges in the QueryGraph
          items:
            $ref: '#/components/schemas/QEdge'
      additionalProperties: true
      required:
        - nodes
        - edges
    QNode:
      type: object
      description: A node in the QueryGraph
      properties:
        node_id:
          type: string
          example: n00
          description: >-
            QueryGraph internal identifier for this QNode. Recommended form: n00,
            n01, n02, etc.
        curie:
          type: string
          example: 'OMIM:603903'
          description: CURIE identifier for this node
        type:
          type: string
          description: 'Entity type of this node (e.g., protein, disease, etc.)'
          example: disease
      additionalProperties: true
    QEdge:
      type: object
      description: An edge in the QueryGraph
      properties:
        edge_id:
          type: string
          example: e00
          description: >-
            QueryGraph internal identifier for this QEdge. Recommended form: e00,
            e01, e02, etc.
        type:
          type: string
          example: affects
          description: Higher-level relationship type of this edge
        source_id:
          type: string
          example: 'https://omim.org/entry/603903'
          description: Corresponds to the @id of source node of this edge
        target_id:
          type: string
          example: 'https://www.uniprot.org/uniprot/P00738'
          description: Corresponds to the @id of target node of this edge
      additionalProperties: true
      required:
        - source_id
        - target_id
    Node:
      type: object
      description: A node in the thought subgraph
      properties:
        id:
          type: string
          example: 'OMIM:603903'
          description: CURIE identifier for this node
        name:
          type: string
          example: Haptoglobin
          description: Formal name of the entity
        type:
          type: array
          description: 'Entity type of this node (e.g., protein, disease, etc.)'
          example:
            - protein
          items:
            type: string
      additionalProperties: true
      required:
        - id
    Edge:
      type: object
      description: An edge in the thought subgraph linking two nodes
      properties:
        id:
          type: string
          example: '553903'
          description: >-
            Local identifier for this node which is unique within this
            KnowledgeGraph, and perhaps within the source reasoner's knowledge
            graph
        type:
          type: string
          example: affects
          description: Higher-level relationship type of this edge
        source_id:
          type: string
          example: 'https://omim.org/entry/603903'
          description: Corresponds to the @id of source node of this edge
        target_id:
          type: string
          example: 'https://www.uniprot.org/uniprot/P00738'
          description: Corresponds to the @id of target node of this edge
      additionalProperties: true
      required:
        - id
        - source_id
        - target_id
  responses: {}
  parameters: {}
  examples: {}
  requestBodies: {}
  securitySchemes: {}
  headers: {}
  links: {}
  callbacks: {}
security: []
