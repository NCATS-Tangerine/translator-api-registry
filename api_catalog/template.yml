# A template for Translator API metadata records. Simply delete the provided data type description and add metadata for your API.
# A more detailed schema including Value Set Enumerations (ENUMs) can be found here: https://github.com/NCATS-Tangerine/translator-api-registry/blob/master/api_catalog/schema.yml
# A completed example record can be found here: https://github.com/NCATS-Tangerine/translator-api-registry/blob/master/api_catalog/records/biolink_metadata.yml

APIs:
  - metadata: "string"
    translator:
      apiName: "string"

      accessURL: "url"

      serviceType: array of values from ENUM1
        - 

      description: "string"

      dataLevel: array of values from ENUM2 
        - 
      primarySources: "string"

      entityTypes: array of values from ENUM3
        - 

      entityAssociations: array of hyphen-separated pairs of entities from ENUM3 (and optionally a relationship type or entity role in parentheses)
        - 
 
      entityAttributes:  array or hyphen-separated pairs comprised of an entity from ENUM3 and a user defined data type.
        - 

      translatorTeam: array of one or more values from ENUM4
        - 

      license: "string"

      termsOfService: "url"

      accessRestriction: array of one or more values from ENUM5
        -

      returnsjson: boolean
      
      notes: "string"

