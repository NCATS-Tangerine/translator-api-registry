  x-bte-kgs-operations:
  ## not all records have phenotypes or disease IDs...
  ## the main relationship seems to be gene-disease, not gene-phenotype
  ## vocab info: https://www.ebi.ac.uk/gene2phenotype/updates_to_our_terms
  ##             https://www.ebi.ac.uk/gene2phenotype/README
  ##             https://www.ebi.ac.uk/gene2phenotype/terminology
  ## see response-mapping for notes on specific fields
  ## not using gene2phenotype.disease_ontology field because there are only 2 newly accessible records, 
  ##    which both have misparsed values like 'MONDO_0015286'
    gene_to_disease:
    ## 1559 / 2382 gene-records have the omim disease ID field
    ## could split into more specific operations using list_filter 
    ##   and fields like confidence_category, mutation_consequence, variant_consequence 
    - supportBatch: true
      useTemplating: true
      inputs:
      - id: HGNC
        semantic: Gene
      requestBody:
        body:
          ## API data has no prefix
          ## joinSafe is only needed if the delimiter isn't a comma
          q: "{{ queryInputs }}"
          scopes: _id
      outputs:
      - id: OMIM
        semantic: Disease
      parameters:
        ## diseases don't have prefix
        ## fields sometimes aren't in all records
      ## commenting out because data-processing / biolink-modeling issues
        # fields: >-
        #   gene2phenotype.disease.disease_mim,
        #   gene2phenotype.disease.disease_name,
        #   gene2phenotype.allelic_requirement,
        #   gene2phenotype.confidence_category,
        #   gene2phenotype.confidence_value_flag,
        #   gene2phenotype.cross_cutting_modifier,
        #   gene2phenotype.gene_disease_pair_entry_date,
        #   gene2phenotype.mutation_consequence,
        #   gene2phenotype.mutation_consequence_flag,
        #   gene2phenotype.organ_specificity_list,
        #   gene2phenotype.panel,
        #   gene2phenotype.pmids,
        #   gene2phenotype.variant_consequence
        fields: >-
          gene2phenotype.disease.disease_mim,
          gene2phenotype.disease.disease_name,
          gene2phenotype.pmids
      predicate: related_to
      source: "infores:ebi-gene2phenotype"
      response_mapping:
        "$ref": "#/components/x-bte-response-mapping/disease-object"
      testExamples:
        - qInput: "HGNC:1020"         ## BCS1L
          oneOutput: "OMIM:603358"    ## GRACILE SYNDROME
    disease_to_gene:
    - supportBatch: true
      useTemplating: true
      inputs:
      - id: OMIM
        semantic: Disease
      requestBody:
        body:
          ## API data has no prefix
          ## joinSafe is only needed if the delimiter isn't a comma
          q: "{{ queryInputs }}"
          scopes: gene2phenotype.disease.disease_mim
      outputs:
      - id: HGNC
        semantic: Gene
      parameters:
        fields: _id   ## no prefix
        size: 1000  ## note size limit
      predicate: related_to
      source: "infores:ebi-gene2phenotype"
      response_mapping:
        "$ref": "#/components/x-bte-response-mapping/gene-object"
      testExamples:
        - qInput: "OMIM:615355"      ## NOONAN SYNDROME 8
          oneOutput: "HGNC:10023"    ## RIT1
  x-bte-response-mapping:
  ## data:
  ## - allelic_requirement seems similar to "inheritance" but focused on the affected individual 
  ##   (rather than inheritance from a parent) and with a bit more genetic info
  ## - organ_specificity_list seems to be "organ specificity for gene-disease association": https://www.ebi.ac.uk/gene2phenotype/create_panel  
  ## - panels aka datasets in G2P: https://www.ebi.ac.uk/gene2phenotype/create_panel
    disease-object:
      OMIM: gene2phenotype.disease.disease_mim   ## no prefix
      output_name: gene2phenotype.disease.disease_name
      ref_pmid: gene2phenotype.pmids   ## no prefix
      ## commenting out because data-processing / biolink-modeling issues
      # ## similar to "biolink:has_mode_of_inheritance" (predicate) but doesn't use the expected ontology terms and seems a bit different
      # g2p_allelic_requirement: gene2phenotype.allelic_requirement
      # ## similar to "biolink:has_confidence_level" (association slot) but doesn't use the expected ontology terms
      # g2p_confidence_category: gene2phenotype.confidence_category
      # g2p_confidence_value_flag: gene2phenotype.confidence_value_flag
      # g2p_cross_cutting_modifier: gene2phenotype.cross_cutting_modifier
      # g2p_gene_disease_pair_entry_date: gene2phenotype.gene_disease_pair_entry_date
      # ## similar to "biolink:has_molecular_consequence" (predicate)
      # g2p_mutation_consequence: gene2phenotype.mutation_consequence
      # g2p_mutation_consequence_flag: gene2phenotype.mutation_consequence_flag
      # ## seems a bit different from a biolink:anatomical_context_qualifier
      # g2p_organ_specificity_for_gene-disease_association: gene2phenotype.organ_specificity_list     ## array of keywords (not ids or curies)
      # g2p_panel: gene2phenotype.panel
      # variant_consequence: gene2phenotype.variant_consequence
    gene-object:
      HGNC: _id   ## no prefix
