- name: translator
paths:
  /v3/api/association:
    get:
      tags:
        - association
      summary: ' Get Associations'
      description: 'Retrieves all associations for a given entity, or between two entities.'
      operationId: _get_associations_v3_api_association_get
      parameters:
        - name: category
          in: query
          required: false
          schema:
            anyOf:
              - type: array
                items:
                  $ref: '#/components/schemas/AssociationCategory'
              # - type: 'null'
            title: Category
        - name: subject
          in: query
          required: false
          schema:
            anyOf:
              - type: array
                items:
                  type: string
              # - type: 'null'
            title: Subject
        - name: predicate
          in: query
          required: false
          schema:
            anyOf:
              - type: array
                items:
                  $ref: '#/components/schemas/AssociationPredicate'
              # - type: 'null'
            title: Predicate
        - name: object
          in: query
          required: false
          schema:
            anyOf:
              - type: array
                items:
                  type: string
              # - type: 'null'
            title: Object
        - name: entity
          in: query
          required: false
          schema:
            anyOf:
              - type: array
                items:
                  type: string
              # - type: 'null'
            title: Entity
        - name: direct
          in: query
          required: false
          schema:
            anyOf:
              - type: boolean
              # - type: 'null'
            title: Direct
        - name: format
          in: query
          required: false
          schema:
            allOf:
              - $ref: '#/components/schemas/OutputFormat'
            title: Output format for the response
            # examples:
            #   - json
            #   - tsv
            default: json
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 20
            title: Limit
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            default: 0
            title: Offset
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/AssociationResults'
                  - type: string
                title: Response  Get Associations V3 Api Association Get
        '404':
          description: Not Found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  '/v3/api/entity/{id}':
    get:
      tags:
        - entity
      summary: ' Get Entity'
      description: |-
        Retrieves the entity with the specified id

        <b>Args:</b> <br>
            id (str): ID for the entity to retrieve, ex: MONDO:0019391

        <b>Raises:</b> <br>
            HTTPException: 404 if the entity is not found

        <b>Returns:</b> <br>
            Node: Entity details for the specified id
      operationId: _get_entity_v3_api_entity__id__get
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            title: ID of the entity to retrieve
            # examples:
            #   - 'MONDO:0019391'
        - name: format
          in: query
          required: false
          schema:
            allOf:
              - $ref: '#/components/schemas/OutputFormat'
            title: Output format for the response
            # examples:
            #   - json
            #   - tsv
            default: json
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/Node'
                  - type: string
                title: Response  Get Entity V3 Api Entity  Id  Get
        '404':
          description: Not Found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  '/v3/api/entity/{id}/{category}':
    get:
      tags:
        - entity
      summary: ' Association Table'
      description: |-
        Retrieves association table data for a given entity and association type

        <b>Args:</b> <br>
            id (str): ID of the entity to retrieve association table data, ex: MONDO:0019391 <br>
            category (str): Category of association to retrieve association table data for, ex: biolink:DiseaseToPhenotypicFeatureAssociation <br>
            Path (str, optional): Path string to limit results to a subset. Defaults to None. <br>
            pagination (PaginationParams, optional): Pagination parameters. Defaults to Depends(). <br>

        <b>Returns:</b> <br>
            AssociationResults: Association table data for the specified entity and association type
      operationId: _association_table_v3_api_entity__id___category__get
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            title: ID of the entity to retrieve association table data for
            # examples:
            #   - 'MONDO:0019391'
        - name: category
          in: path
          required: true
          schema:
            allOf:
              - $ref: '#/components/schemas/AssociationCategory'
            title: Type of association to retrieve association table data for
            # examples:
            #   - 'biolink:DiseaseToPhenotypicFeatureAssociation'
        - name: query
          in: query
          required: false
          schema:
            type: string
            title: query string to limit results to a subset
            # examples:
            #   - thumb
        - name: sort
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
            title: Sort results by a list of field + direction statements
            # examples:
            #   - subject_label asc
            #   - predicate asc
            #   - object_label asc
        - name: format
          in: query
          required: false
          schema:
            allOf:
              - $ref: '#/components/schemas/OutputFormat'
            title: Output format for the response
            # examples:
            #   - json
            #   - tsv
            default: json
        - name: download
          in: query
          required: false
          schema:
            title: Download the results as a file
            # examples:
            #   - true
            #   - false
            default: false
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 20
            title: Limit
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            default: 0
            title: Offset
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/AssociationTableResults'
                  - type: string
                title: Response  Association Table V3 Api Entity  Id   Category  Get
        '404':
          description: Not Found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      x-bte-kgs-operations:
        - "$ref": "#/components/x-bte-kgs-operations/disease-pheno"
        - "$ref": "#/components/x-bte-kgs-operations/pheno-disease"
        - "$ref": "#/components/x-bte-kgs-operations/disease-gene-causal"
        - "$ref": "#/components/x-bte-kgs-operations/gene-disease-causal"
