  /v3/api/semsim/compare:
    post:
      tags:
        - semsim
      summary: ' Post Compare'
      description: |-
        Pairwise similarity between two sets of terms <br>
            <br>
            Example: <br>
        <pre>
        {
          "subjects": ["MP:0010771","MP:0002169","MP:0005391","MP:0005389","MP:0005367"],
          "objects": ["HP:0004325","HP:0000093","MP:0006144"]
