              # - type: 'null'
            title: Category
        - name: in_taxon_label
          in: query
          required: false
          schema:
            anyOf:
              - type: array
                items:
                  type: string
              # - type: 'null'
            title: In Taxon Label
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 20
            title: Limit
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            default: 0
            title: Offset
      responses:
        '200':
          description: Successful Response
          content:
