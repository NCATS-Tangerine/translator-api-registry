  '/v3/api/semsim/compare/{subjects}/{objects}':
    get:
      tags:
        - semsim
      summary: ' Compare'
      description: |-
        Get pairwise similarity between two sets of terms

        <b>Args:</b> <br>
            subjects (str, optional): List of subjects for comparison. Defaults to "". <br>
            objects (str, optional): List of objects for comparison. Defaults to "". <br>

        <b>Returns:</b> <br>
            TermSetPairwiseSimilarity: Pairwise similarity between subjects and objects
      operationId: _compare_v3_api_semsim_compare__subjects___objects__get
      parameters:
        - name: subjects
          in: path
          required: true
          schema:
            type: string
            title: List of subjects for comparison
        - name: objects
          in: path
          required: true
          schema:
            type: string
            title: List of objects for comparison
      responses:
        '200':
          description: Successful Response
          content:
