components:
  x-bte-response-mapping:
    anatomy-gene-hgnc:
      HGNC: associations.object.HGNC
      source: associations.provided_by
      relation: associations.relation.label
      pubmed: associations.publications.id
    disease-gene-hgnc:
      HGNC: associations.object.HGNC
      source: associations.provided_by
      relation: associations.relation.label
      pubmed: associations.publications.id
      taxid: associations.object.taxon.id
    disease-pathway:
      REACT: associations.object.REACT
      name: associations.object.label
      source: associations.provided_by
      relation: associations.relation.label
      pubmed: associations.publications.id
    gene-anatomy:
      UBERON: associations.object.UBERON
      source: associations.provided_by
      pubmed: associations.publications.id
      relation: associations.relation.label
    gene-disease:
      MONDO: associations.object.MONDO
      name: associations.object.label
      source: associations.provided_by
      relation: associations.relation.label
      pubmed: associations.publications.id
    gene-phenotype:
      HP: associations.object.HP
      name: associations.object.label
      source: associations.provided_by
      pubmed: associations.publications.id
      relation: associations.relation.label
    gene-interaction-hgnc:
      HGNC: associations.object.HGNC
      source: associations.provided_by
      relation: associations.relation.label
      pubmed: associations.publications.id
      taxid: associations.object.taxon.id
    pathway-disease:
      MONDO: associations.object.MONDO
      name: associations.object.label
      source: associations.provided_by
      relation: associations.relation.label
      pubmed: associations.publications.id
    pathway-phenotype:
      HP: associations.object.HP
      name: associations.object.label
      source: associations.provided_by
      pubmed: associations.publications.id
      relation: associations.relation.label
    disease-phenotype:
      HP: associations.object.HP
      name: associations.object.label
      source: associations.provided_by
      pubmed: associations.publications.id
      relation: associations.relation.label
    phenotype-disease:
      MONDO: associations.object.MONDO
      name: associations.object.label
      source: associations.provided_by
      relation: associations.relation.label
      pubmed: associations.publications.id
    phenotype-gene-hgnc:
      HGNC: associations.object.HGNC
      source: associations.provided_by
      relation: associations.relation.label
      pubmed: associations.publications.id
    phenotype-pathway:
      REACT: associations.object.REACT
      name: associations.object.label
      source: associations.provided_by
      relation: associations.relation.label
      pubmed: associations.publications.id
    phenotype-variant:
      DBSNP: associations.object.DBSNP
      name: associations.object.label
      source: associations.provided_by
      relation: associations.relation.label
      pubmed: associations.publications.id
  x-bte-kgs-operations:
    anatomy-gene:
    - parameters:
        anatomy_id: "{inputs[0]}"
        rows: 200
        direct: true
        unselect_evidence: true
      inputs:
      - id: UBERON
        semantic: AnatomicalEntity
      outputs:
      - id: HGNC
        semantic: Gene
      predicate: expresses
      source: "Monarch Initiative"
      supportBatch: false
      response_mapping:
        "$ref": "#/components/x-bte-response-mapping/anatomy-gene-hgnc"
    disease-gene:
    - parameters:
        disease_id: "{inputs[0]}"
        rows: 200
        direct: true
        unselect_evidence: true
      inputs:
      - id: MONDO
        semantic: Disease
      outputs:
      - id: HGNC
        semantic: Gene
      predicate: condition_associated_with_gene
      source: "Monarch Initiative"
      supportBatch: false
      response_mapping:
        "$ref": "#/components/x-bte-response-mapping/disease-gene-hgnc"
    disease-pathway:
    - parameters:
        disease_id: "{inputs[0]}"
        rows: 200
        direct: true
        unselect_evidence: true
      inputs:
      - id: MONDO
        semantic: Disease
      outputs:
      - id: REACT
        semantic: Pathway
      predicate: related_to
      source: "Monarch Initiative"
      supportBatch: false
      response_mapping:
        "$ref": "#/components/x-bte-response-mapping/disease-pathway"
    disease-phenotype:
    - parameters:
        disease_id: "{inputs[0]}"
        rows: 200
        direct: true
        unselect_evidence: true
      inputs:
      - id: MONDO
        semantic: Disease
      outputs:
      - id: HP
        semantic: PhenotypicFeature
      predicate: has_phenotype
      source: "Monarch Initiative"
      supportBatch: false
      response_mapping:
        "$ref": "#/components/x-bte-response-mapping/disease-phenotype"
    gene-anatomy:
    - parameters:
        gene_id: NCBIGene:{inputs[0]}
        rows: 200
        direct: true
        unselect_evidence: true
      inputs:
      - id: NCBIGene
        semantic: Gene
      outputs:
      - id: UBERON
        semantic: AnatomicalEntity
      predicate: expressed_in
      source: "Monarch Initiative"
      supportBatch: false
      response_mapping:
        "$ref": "#/components/x-bte-response-mapping/gene-anatomy"
    gene-disease:
    - parameters:
        gene_id: NCBIGene:{inputs[0]}
        rows: 200
        direct: true
        unselect_evidence: true
      inputs:
      - id: NCBIGene
        semantic: Gene
      outputs:
      - id: MONDO
        semantic: Disease
      predicate: gene_associated_with_condition
      source: "Monarch Initiative"
      supportBatch: false
      response_mapping:
        "$ref": "#/components/x-bte-response-mapping/gene-disease"
    gene-phenotype:
