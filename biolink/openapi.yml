      tags:
        - semsim
      summary: ' Search'
      description: |-
        Search for terms in a termset

        <b>Args:</b> <br>
            termset (str, optional): Comma separated list of term IDs to find matches for. <br>
            group (str, optional): Group of entities to search within (e.g. Human Genes) <br>
            limit (int, optional): Limit the number of results. Defaults to 10.

        <b>Returns:</b> <br>
            List[str]: List of matching terms
      operationId: _search_v3_api_semsim_search__termset___group__get
      parameters:
        - name: termset
          in: path
          required: true
          schema:
            type: string
            title: Termset to search
        - name: group
          in: path
          required: true
          schema:
            allOf:
              - $ref: '#/components/schemas/SemsimSearchGroup'
            title: Group of entities to search within (e.g. Human Genes)
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            maximum: 50
            minimum: 1
            default: 10
            title: Limit
      responses:
        '200':
          description: Successful Response
