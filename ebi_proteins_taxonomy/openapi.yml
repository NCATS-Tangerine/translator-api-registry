          in: query
          description: >-
            Number of depth levels for taxonomy path, valid values between 1 and
            5
          required: false
          schema:
            type: integer
            format: int32
            minimum: 1
        - name: direction
          in: query
          description: 'Direction for taxonomy path, valid values are TOP and BOTTOM'
          required: true
          schema:
            type: string
        - name: pageNumber
          in: query
