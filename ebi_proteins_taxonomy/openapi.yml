      type: object
      required:
        - redirectLocation
        - requestedId
      properties:
        requestedId:
          type: integer
          format: int64
        redirectLocation:
          type: string
    Taxonomies:
      type: object
      properties:
        pageInfo:
          $ref: '#/components/schemas/PageInformation'
        taxonomies:
          type: array
          xml:
            name: taxonomy
            wrapped: true
          items:
            $ref: '#/components/schemas/TaxonomyNode'
        errors:
          type: array
          xml:
            name: error
            wrapped: true
          items:
            $ref: '#/components/schemas/TaxonomiesError'
        redirects:
          type: array
          xml:
            name: redirect
            wrapped: true
          items:
            $ref: '#/components/schemas/TaxonomiesRedirect'
    TaxonomiesError:
      type: object
      required:
        - errorMessage
        - requestedId
      properties:
        requestedId:
          type: integer
          format: int64
        errorMessage:
          type: string
    PageInformation:
      type: object
      required:
        - currentPage
        - resultsPerPage
        - totalRecords
      properties:
        resultsPerPage:
          type: integer
          format: int32
        currentPage:
          type: integer
          format: int32
        totalRecords:
          type: integer
          format: int32
    ErrorMessage:
      type: object
      properties:
        requestedURL:
          type: string
        errorMessage:
          type: array
          xml:
            name: errorMessages
            wrapped: true
          items:
            type: string
    TaxonomyNode:
      type: object
      required:
        - mnemonic
        - taxonomyId
      properties:
        taxonomyId:
          type: integer
          format: int64
        mnemonic:
          type: string
        scientificName:
          type: string
        commonName:
          type: string
        synonym:
          type: string
        rank:
          type: string
        superregnum:
          type: string
        parent:
          $ref: '#/components/schemas/TaxonomyNode'
        parentLink:
          type: string
        children:
          type: array
          xml:
            name: child
            wrapped: true
          items:
            $ref: '#/components/schemas/TaxonomyNode'
        childrenLinks:
          type: array
          xml:
            name: childLink
            wrapped: true
          items:
