          required: false
          schema:
            type: string
        - name: antigen_sequence
          in: query
          description: Antigen sequence
          required: false
          schema:
            type: string
            minItems: 4
            maxItems: 2147483647
        - name: antigen_id
          in: query
          description: >-
            Human Protein Atlas (HPA) antigen ID. Comma separated values
            accepted up to 20.
