---
openapi: 3.0.0
info:
  contact:
    email: help@biothings.io
    name: Chunlei Wu
    x-id: https://github.com/newgene
    x-role: responsible developer
  description: Documentation of the SEMMED disease query web services.  Learn more
    about [mydisease.info](http://pending.biothings.io/semmed)
  termsOfService: http://biothings.ncats.io
  title: SEMMED Anatomy API
  version: '1.0'
  x-translator:
    component: KP
    team:
      - Service Provider
servers:
- description: Production server
  url: https://biothings.ncats.io/semmed_anatomy
tags:
- name: anatomicalentity
- name: annotation
- name: query
- name: translator
- name: biothings
- name: semmed
paths:
  "/anatomy":
    post:
      parameters:
      - "$ref": "#/components/parameters/dotfield"
        name: dotfield
      - "$ref": "#/components/parameters/fields"
        name: fields
      - "$ref": "#/components/parameters/email"
        name: email
      - "$ref": "#/components/parameters/format"
        name: format
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                ids:
                  description: 'multiple disease IDs separated by comma. Note that
                    currently we only take the input ids up to 1000 maximum, the rest
                    will be omitted. Type: string (list). Max: 1000.'
                  type: string
              required:
              - ids
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  "$ref": "#/components/schemas/Disease"
                type: array
          description: A list of matching disease objects
        '400':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResult"
          description: A response indicating an improperly formatted query
      summary: For a list of disease IDs, return the matching disease object
      tags:
      - gene
  "/anatomy/{anatomyid}":
    get:
      parameters:
      - description: Retrieve disease objects based on ID
        example: C0004096
        in: path
        name: anatomyid
        required: true
        schema:
          type: string
      - "$ref": "#/components/parameters/dotfield"
        name: dotfield
      - "$ref": "#/components/parameters/callback"
        name: callback
      - "$ref": "#/components/parameters/fields"
        name: fields
      - "$ref": "#/components/parameters/email"
        name: email
      - "$ref": "#/components/parameters/format"
        name: format
      responses:
        '200':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Disease"
          description: A matching disease object
        '404':
          description: A response indicating an unknown disease ID
      summary: Retrieve disease objects based on ID
      tags:
      - disease
  "/metadata":
    get:
      parameters:
      - "$ref": "#/components/parameters/callback"
        in: query
        name: callback
      responses:
        '200':
          description: mydisease.info metadata object
      summary: Get metadata about the data available from mydisease.info
      tags:
      - metadata
  "/metadata/fields":
    get:
      parameters:
      - "$ref": "#/components/parameters/search"
        name: search
      - "$ref": "#/components/parameters/callback"
        name: callback
      - "$ref": "#/components/parameters/prefix"
        name: prefix
      - "$ref": "#/components/parameters/format"
        name: format
      responses:
        '200':
          description: mydisease.info metadata fields object
      summary: Get metadata about the data fields available from a mydisease.info
        chem object
      tags:
      - metadata
  "/query":
    get:
      parameters:
      - description: 'Query string.  The detailed query syntax can be found from our
          [docs](http://mydisease.info).  Examples: "cancer", "primary ciliary dyskinesia",
          "DOID:9562"'
        example: cancer
        in: query
        name: q
        required: true
        schema:
          type: string
      - "$ref": "#/components/parameters/dotfield"
        name: dotfield
      - "$ref": "#/components/parameters/fields"
        name: fields
      - "$ref": "#/components/parameters/facet_size"
        name: facet_size
      - "$ref": "#/components/parameters/sort"
        name: sort
      - "$ref": "#/components/parameters/callback"
        name: callback
      - "$ref": "#/components/parameters/email"
        name: email
      - "$ref": "#/components/parameters/facets"
        name: facets
      - "$ref": "#/components/parameters/size"
        name: size
      - "$ref": "#/components/parameters/from"
        name: from
      - "$ref": "#/components/parameters/format"
        name: format
      responses:
        '200':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/QueryResult"
          description: A query response with the "hits" property
        '400':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResult"
          description: A response indicating an improperly formatted query
      summary: Make disease queries and return matching disease hits. Supports JSONP
        and CORS as well.
      tags:
      - query
    post:
      parameters:
      - "$ref": "#/components/parameters/dotfield"
        name: dotfield
      - "$ref": "#/components/parameters/email"
        name: email
      - "$ref": "#/components/parameters/fields"
        name: fields
      - "$ref": "#/components/parameters/size"
        name: size
      - "$ref": "#/components/parameters/format"
        name: format
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                q:
                  description: multiple query terms separated by comma (also "+" or
                    whitespace).  Does not support wildcard queries
                  type: string
                scopes:
                  description: 'a comma-separated list of fields as the search "scopes"
                    (fields to search through for query term). The available "fields"
                    that can be passed to the "scopes" parameter are listed in the
                    **/metadata/fields** endpoint.string Default: "scopes=_id".'
                  type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/QueryPOSTResult"
          description: Query response objects with the "hits" property
        '400':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResult"
          description: A response indicating an improperly formatted query
      summary: Make batch disease queries and return matching disease hits
      tags:
      - query
      x-bte-kgs-operations:
      - "$ref": "#/components/x-bte-kgs-operations/AnatomicalEntity-affected_by-SmallMolecule"
      - "$ref": "#/components/x-bte-kgs-operations/AnatomicalEntity-affected_by-BiologicalProcess"
      - "$ref": "#/components/x-bte-kgs-operations/AnatomicalEntity-affected_by-Disease"
      - "$ref": "#/components/x-bte-kgs-operations/AnatomicalEntity-affected_by-Gene"
      - "$ref": "#/components/x-bte-kgs-operations/AnatomicalEntity-affected_by-CellularComponent"
      - "$ref": "#/components/x-bte-kgs-operations/AnatomicalEntity-affects-Disease"
      - "$ref": "#/components/x-bte-kgs-operations/AnatomicalEntity-affects-BiologicalProcess"
      - "$ref": "#/components/x-bte-kgs-operations/AnatomicalEntity-causes-Disease"
      - "$ref": "#/components/x-bte-kgs-operations/AnatomicalEntity-causes-BiologicalProcess"
      - "$ref": "#/components/x-bte-kgs-operations/AnatomicalEntity-disrupted_by-SmallMolecule"
      - "$ref": "#/components/x-bte-kgs-operations/AnatomicalEntity-disrupted_by-BiologicalProcess"
      - "$ref": "#/components/x-bte-kgs-operations/AnatomicalEntity-disrupted_by-Disease"
      - "$ref": "#/components/x-bte-kgs-operations/AnatomicalEntity-disrupted_by-Gene"
      - "$ref": "#/components/x-bte-kgs-operations/AnatomicalEntity-manifestation_of-BiologicalProcess"
      - "$ref": "#/components/x-bte-kgs-operations/AnatomicalEntity-manifested_by-Disease"
      - "$ref": "#/components/x-bte-kgs-operations/AnatomicalEntity-negatively_regulated_by-SmallMolecule"
      - "$ref": "#/components/x-bte-kgs-operations/AnatomicalEntity-negatively_regulates-SmallMolecule"
      - "$ref": "#/components/x-bte-kgs-operations/AnatomicalEntity-negatively_regulates-Gene"
      - "$ref": "#/components/x-bte-kgs-operations/AnatomicalEntity-physically_interacts_with-SmallMolecule"
      - "$ref": "#/components/x-bte-kgs-operations/AnatomicalEntity-physically_interacts_with-Gene"
      - "$ref": "#/components/x-bte-kgs-operations/AnatomicalEntity-positively_regulated_by-SmallMolecule"
      - "$ref": "#/components/x-bte-kgs-operations/AnatomicalEntity-positively_regulated_by-Gene"
      - "$ref": "#/components/x-bte-kgs-operations/AnatomicalEntity-positively_regulates-SmallMolecule"
      - "$ref": "#/components/x-bte-kgs-operations/AnatomicalEntity-positively_regulates-Gene"
      - "$ref": "#/components/x-bte-kgs-operations/AnatomicalEntity-preceded_by-Disease"
      - "$ref": "#/components/x-bte-kgs-operations/AnatomicalEntity-preceded_by-BiologicalProcess"
      - "$ref": "#/components/x-bte-kgs-operations/AnatomicalEntity-precedes-Disease"
      - "$ref": "#/components/x-bte-kgs-operations/AnatomicalEntity-precedes-BiologicalProcess"
      - "$ref": "#/components/x-bte-kgs-operations/AnatomicalEntity-predisposes-Disease"
      - "$ref": "#/components/x-bte-kgs-operations/AnatomicalEntity-prevents-Disease"
      - "$ref": "#/components/x-bte-kgs-operations/AnatomicalEntity-related_to-AnatomicalEntity"
      - "$ref": "#/components/x-bte-kgs-operations/AnatomicalEntity-related_to-SmallMolecule"
      - "$ref": "#/components/x-bte-kgs-operations/AnatomicalEntity-related_to-BiologicalProcess"
      - "$ref": "#/components/x-bte-kgs-operations/AnatomicalEntity-related_to-Disease"
      - "$ref": "#/components/x-bte-kgs-operations/AnatomicalEntity-related_to-PhenotypicFeature"
      - "$ref": "#/components/x-bte-kgs-operations/AnatomicalEntity-related_to-Gene"
      - "$ref": "#/components/x-bte-kgs-operations/AnatomicalEntity-related_to-CellularComponent"
components:
  parameters:
    callback:
      description: 'you can pass a "callback" parameter to make a JSONP call. Type:
        string.'
      in: query
      name: callback
      schema:
        type: string
    dotfield:
      description: 'control the format of the returned disease object. If "true" or
        "1", all fields will be collapsed into a single level deep object (all nested
        objects will be a single level deep, using dotfield notation to signify the
        nested structure) Type: boolean. Default: false.'
      in: query
      name: dotfield
      schema:
        type: boolean
    email:
      description: If you are regular users of our services, we encourage you to provide
        us with an email, so that we can better track the usage or follow up with
        you.
      in: query
      name: email
      schema:
        type: string
    facet_size:
      description: 'the number of facet buckets to return in the response. Type: integer.
        Default: 10. Max: 1000.'
      in: query
      name: facet_size
      schema:
        type: integer
    facets:
      description: 'a comma-separated list of fields to return facets on.  In addition
        to query hits, the fields notated in "facets" will be aggregated by value
        and bucklet counts will be displayed in the "facets" field of the response
        object. Type: string (list). Default: None. Max: 1000.'
      in: query
      name: facets
      schema:
        type: string
    fields:
      description: 'a comma-separated list of fields (in dotfield notation) used to
        limit the fields returned from the matching disease hit(s). The supported
        field names can be found from any disease object or from the /metadata/fields
        endpoint. If "fields=all", all available fields will be returned. Type: string
        (list). Default: all. Max: 1000.'
      in: query
      name: fields
      schema:
        type: string
    format:
      description: 'controls output format of server response, currently supports:
        "json", "jsonld", "html". Type: string. Default: json.'
      in: query
      name: format
      schema:
        type: string
    from:
      description: 'the number of matching disease hits to skip, starting from 0.  This
        can be useful for paging in combination with the "size" parameter. Type: integer.
        Default: None.'
      in: query
      name: from
      schema:
        type: integer
    prefix:
      description: 'Pass a prefix string to filter the available fields. Type: string.
        Default: None.'
      in: query
      name: prefix
      schema:
        type: string
    search:
      description: 'Pass a search term to filter the available fields. Type: string.
        Default: None.'
      in: query
      name: search
      schema:
        type: string
    size:
      description: 'the maximum number of matching disease hits to return per batch.
        Type: integer. Default: 10.'
      in: query
      name: size
      schema:
        type: integer
    sort:
      description: 'the comma-separated list of fields to sort on. Prefix each with
        "-" for descending order, otherwise in ascending order. Default: sort by descending
        score.'
      in: query
      name: sort
      schema:
        type: string
  schemas:
    Disease:
      properties:
        _id:
          type: string
      required:
      - _id
      type: object
    ErrorResult:
      properties:
        message:
          type: string
        success:
          type: boolean
      type: object
    QueryPOSTResult:
      items:
        allOf:
        - "$ref": "#/components/schemas/Disease"
        - properties:
            _score:
              format: float
              type: number
            query:
              type: string
          type: object
      type: array
    QueryResult:
      properties:
        hits:
          items:
            "$ref": "#/components/schemas/Disease"
          type: array
        max_score:
          format: float
          type: number
        took:
          type: integer
        total:
          type: integer
      type: object
    int64_or_array:
      oneOf:
      - items:
          format: int64
          type: integer
        type: array
      - format: int64
        type: integer
    string_or_array:
      oneOf:
      - items:
          type: string
        type: array
      - type: string
  x-bte-kgs-operations:
    AnatomicalEntity-affected_by-SmallMolecule:
    - inputSeparator: ","
      inputs:
      - id: UMLS
        semantic: AnatomicalEntity
      method: post
      source: SEMMED
      outputs:
      - id: UMLS
        semantic: SmallMolecule
      parameters:
        fields: affected_by
      path: "/query"
      requestBody:
        body:
          q: "{inputs[0]}"
          scopes: umls
      supportBatch: true
      response_mapping:
        "$ref": "#/components/x-bte-response-mapping/AnatomicalEntity-affected_by-SmallMolecule"
      predicate: affected_by
    AnatomicalEntity-affected_by-BiologicalProcess:
