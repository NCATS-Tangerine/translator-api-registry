      path: "/query"
      requestBody:
        body:
          q: "{inputs[0]}"
          scopes: umls
      supportBatch: true
      response_mapping:
        "$ref": "#/components/x-bte-response-mapping/AnatomicalEntity-affected_by-BiologicalProcess"
