  x-bte-kgs-operations:
    has_subclass:
    ## 5160 records: https://biothings.ncats.io/hpo/query?q=_exists_:children
    - supportBatch: true
      useTemplating: true
      inputs:
      - id: HP
        semantic: PhenotypicFeature
      requestBody:
        body:
          q: "{{ queryInputs }}"
          scopes: _id
      outputs:
      - id: HP
        semantic: PhenotypicFeature
      parameters:
        fields: children
      predicate: superclass_of  ## this is current biolink, same meaning as "has_subclass"
      source: "infores:hpo"
      response_mapping:
        $ref: '#/components/x-bte-response-mapping/has_subclass'
      # testExamples:
      #   - qInput: "HP:0025598"        ## Inferior oblique muscle weakness
      #     oneOutput: "HP:0025597"     ## Inferior oblique muscle restriction
    subclass_of:
    - supportBatch: true
      useTemplating: true
      inputs:
      - id: HP
        semantic: PhenotypicFeature
      requestBody:
        body:
          q: "{{ queryInputs }}"
          scopes: _id
      outputs:
      - id: HP
        semantic: PhenotypicFeature
      parameters:
        fields: parents
      predicate: subclass_of
      source: "infores:hpo"
      response_mapping:
        $ref: '#/components/x-bte-response-mapping/subclass_of'
      # testExamples:
      #   - qInput: "HP:0025532"        ## Positive pathergy test
      #     oneOutput: "HP:0011122"     ## Abnormality of skin physiology
  x-bte-response-mapping:
    has_subclass:
      HP: children
    subclass_of:
      HP: parents
